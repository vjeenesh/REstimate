<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>REstimate - Real Estate Estimation</title>
  </head>
  <body>
    <div class="the-card"></div>
    <div class="container-fluid">
      <form class="the-form">
        <h3 style="text-align: center">
          REstimate estimates the approximate price of an apartment.
        </h3>

        <div class="mb-3">
          <label for="total_sqft" class="form-label"
            >Total Area (in sqft.)</label
          >
          <input
            type="number"
            class="form-control"
            id="total_sqft"
            name="total_sqft"
            required
          />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label"
            >Location (within Bengaluru)</label
          >
          <input
            class="form-control"
            list="location_options"
            id="location"
            placeholder="Type to search..."
            name="location"
            required
          />
          <datalist id="location_options">
            <option value="San Francisco"></option>
            <option value="New York"></option>
            <option value="Seattle"></option>
            <option value="Los Angeles"></option>
            <option value="Chicago"></option>
          </datalist>
        </div>
        <div class="mb-3">
          <label for="bath" class="form-label d-block"
            >Number of bathrooms</label
          >
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bath"
              id="bath-1"
              value="1"
            />
            <label class="form-check-label" for="bath-1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bath"
              id="bath-2"
              value="2"
            />
            <label class="form-check-label" for="bath-2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bath"
              id="bath-3"
              value="3"
            />
            <label class="form-check-label" for="bath-3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bath"
              id="bath-4"
              value="4"
            />
            <label class="form-check-label" for="bath-4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bath"
              id="bath-5"
              value="5"
            />
            <label class="form-check-label" for="bath-5">5</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bath"
              id="bath-6"
              value="6"
            />
            <label class="form-check-label" for="bath-6">6</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="bhk" class="form-label d-block">How many BHK's?</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bhk"
              id="bhk-1"
              value="1"
            />
            <label class="form-check-label" for="bhk-1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bhk"
              id="bhk-2"
              value="2"
            />
            <label class="form-check-label" for="bhk-2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bhk"
              id="bhk-3"
              value="3"
            />
            <label class="form-check-label" for="bhk-3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bhk"
              id="bhk-4"
              value="4"
            />
            <label class="form-check-label" for="bhk-4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bhk"
              id="bhk-5"
              value="5"
            />
            <label class="form-check-label" for="bhk-5">5</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="bhk"
              id="bhk-6"
              value="6"
            />
            <label class="form-check-label" for="bhk-6">6</label>
          </div>
        </div>
        <button
          type="button"
          onclick="estimatePrice()"
          class="btn btn-primary mb-3"
        >
          Submit
        </button>
        <div class="mb-3">
          <label class="form-label" for="est_price">Est. Price</label>
          <input
            class="form-control"
            type="text"
            name="est_price"
            id="est_price"
            value="Estimated price..."
            aria-label="estimated price"
            readonly
          />
        </div>
      </form>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <script src="app.js"></script>
</html>
